{% extends 'base.html' %}

{% block title %}
    <h1>{{ user.email }}</h1>
{% endblock %}

{% block body %}
    <div class="container mt-5">
        <h1> {{ user.name }} </h1>

            <h4>{{ user.email }}</h4>
            <p>{{ user.password }}</p>
            <p><b>Date {{ user.registration_date.date() }}</b></p>


        </div>

    </div>
{% endblock %}
