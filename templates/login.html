{% extends 'base.html' %}

{% block title %}
    <h1>Login </h1>
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Sign in</h1>
    <p>{{ message }}</p>

    <form method="post">
        <input type="text" name="email" id="email" placeholder="email or username" class="form-control"><br>
        <input type="text" name="password" id="password" placeholder="password" class="form-control"><br>
        <input type="submit" class="btn btn-success" value="Sign in">
    </form>

{% endblock %}
</div>
