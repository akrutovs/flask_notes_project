{% extends 'base.html' %}

{% block title %}
    <h1>All users</h1>
{% endblock %}

{% block body %}
    <div class="container mt-5">
        <h1>All users</h1>
        {% for el in users %}
            <div class="alert alert-info">
                <h4>{{ el.email }}</h4>
                <p>{{ el.password }}</p>
                <p><b>Date {{ el.registration_date.date() }}</b></p>
                <a href="/users/{{ el.id }}" class="btn btn-warning">Detail</a>

            </div>
        {% endfor %}
    </div>
{% endblock %}
