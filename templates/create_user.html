{% extends 'base.html' %}

{% block title %}
    <h1>Registration </h1>
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Registration</h1>

    <form method="post">
        <input type="text" name="name" id="name" placeholder="Name" class="form-control"><br>
        <input type="text" name="email" id="email" placeholder="email" class="form-control"><br>
        <input type="text" name="password" id="password" placeholder="password" class="form-control"><br>
        <input type="submit" class="btn btn-success" value="Create user">
    </form>

{% endblock %}
</div>
